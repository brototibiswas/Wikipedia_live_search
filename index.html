<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cafe Wiki - Search Wikipedia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Own CSS-->
        <link rel="stylesheet" href="brototi.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center text-center text-white">
                <div class="col-12 jumbotron">
                    <h1 class="display-4 headline">Cafe Wiki</h1>
                    <h2 class="lead text-uppercase sub-headline mt-3">Wikipedia articles on the menu!</h2>
                    <hr class="short-Hr mt-4"/>
                    <div class="searchBox text-center">
                        <div class="row justify-content-center mt-5">
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control" id="search" placeholder="Type Something Interesting!">
                            </div>
                        </div>
                        <button class="btn mt-5 p-2 text-white" id="articleBtn">Article of the day</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="searchResults"></div>

            <div class="row embed-responsive embed-responsive-16by9" id="articleFrame">
                <iframe class="embed-responsive-item" src="" width="1080" height:="760" allowfullscreen></iframe>
            </div>

            <footer>
                <div class="container-fluid align-content-center" id="footer">
                    <p class="text-center pt-3 pb-4">Powered By <a href="https://www.mediawiki.org/wiki/API:Search" target="_blank">Wikipedia Search Api</a> and Coded by <a href="https://www.github.com/brototibiswasw" target="_blank">Brototi Biswas</a>
                    </p>
                </div>
            </footer>
        </div>

        <!--Bootstrap-provided Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Own Scripts-->
        <script src="index.js"></script>
    </body>
</html>
